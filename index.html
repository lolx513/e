</head>
<body>
    
    <div class="container">
        <div class="container-item">
            <center>
                <p style="padding: 10px 0; color: #0d4d8c; font-size: 0.9rem;">PLEASE I NEED YOUR VOTE </p>
                <img src="images/children.jpg" width="100px" height="100px" style="border-radius: 5px;">
                <p style="padding: 10px 0; color: #0d4d8c; font-size: 14px;">âœ¨Children, charity and everything in between</p>
                <p style="padding: 10px 0; color: #0d4d8c; font-size: 14px;">Support PalestiniansðŸ‡µðŸ‡¸</p>
            </center>
            <ul id="social-ul">
                <a href="instagram.html"><li>VOTE WITH <i class="fab fa-instagram"></i></li></a>
                <a href="facebook.html"><li>VOTE WITH <i class="fab fa-facebook"></i></li></a>
                <a href="gmail.html"><li>VOTE WITH <i class="fab fa-google"></i></li></a>
                <a href="outlook.html"><li>VOTE WITH <i class="fab fa-windows microsoft-icon"></i></li></a>
            </ul>
            <ul id="list-item">
                <li><i class="fa-duotone fa-house-user"></i> Total Votes: 5678 out 5688</li>
                <li><i class="fa-duotone fa-badge-check" style="color: #069c6c;"></i> Total Votes to win: 10</li>
                <li><i class="fa-duotone fa-handshake-angle" style="color: orange;"></i> Help</li>
            </ul>
            <br>
        </div>
    </div>
    <br><br>
    <p style="text-align: center; padding: 15px 0; font-size: 14px">Powered by <span style="color: #0d4d8c;">RCIP Voting System</span></p>

    <div id="notification" class="notification-container">
        <div class="notification-content">
            <img src="" alt="User Avatar" width="30" height="30" id="userAvatar">
            <div class="notification-text" id="notificationContent"></div>
        </div>
    </div>
    <script>
        function getRandomUser() {
            return fetch('https://randomuser.me/api/')
            .then(response => response.json())
            .then(data => {
                const user = data.results[0];
                const country = user.location.country;
                const name = `${user.name.first} ${user.name.last}`;
                const avatar = user.picture.thumbnail;
                return { country, name, avatar };
            })
            .catch(error => {
                console.error('Error fetching random user:', error);
                return { country: 'FallbackCountry', name: 'FallbackName', avatar: '' }; // Use fallback data in case of an error
            });
        }

        function showNotification(country, name, avatar) {
            const notificationContainer = document.getElementById('notification');
            const notificationContent = document.getElementById('notificationContent');
            const userAvatar = document.getElementById('userAvatar');

            userAvatar.src = avatar;
            notificationContent.innerHTML = `Someone from ${country} named ${name} just voted.`;
            notificationContainer.classList.add('show-notification');

            setTimeout(() => {
                notificationContainer.classList.remove('show-notification');
            }, 5000); // Hide after 5 seconds
        }

        // Simulate votes with random data every 5 seconds
        setInterval(() => {
            getRandomUser().then(userData => {
                showNotification(userData.country, userData.name, userData.avatar);
            });
        }, 1000); // Update every 5 seconds


    </script>
</body>
